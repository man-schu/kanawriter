<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Writing Katakana</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<script type="text/javascript" src="kanalib/katakana.js"></script>
<link href="css/kanastyle.css" rel="stylesheet">

	</head>
	<body>
<div style="text-align: center; font-size: 20px;" >	
				<p align="center">Convert Latin to Katakana</p>
				<textarea rows="5" cols="30" input id="input-IME" autofocus="true" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="書いてください - Type here please" type="text" lang="ja"></textarea>
            </div>
<script type="text/javascript">

			(function(wk) {

				///// IME Mode

				var inputIME = document.getElementById('input-IME');

				wk.bind(inputIME);

				///// Non-IME mode

				var inputTranslit = document.getElementById('input-translit');
				var outputKana = document.getElementById('output-kana');
				function inputChangedTranslit (e) {
					outputKana.innerHTML = (wk.toKana(inputTranslit.value));
				}
				inputTranslit.addEventListener('input', inputChangedTranslit);

				///// to romaji
				var inputKana = document.getElementById('input-kana');
				var outputRomaji = document.getElementById('output-romaji');
				function inputChangedKana (e) {
					outputRomaji.innerHTML = (wk.toRomaji(inputKana.value));
				}
				inputKana.addEventListener('input', inputChangedKana);

			})(window.wanakana);

		</script>		
		

	</body>

</html>
